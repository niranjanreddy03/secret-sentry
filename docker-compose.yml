version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: secret-sentry-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-VaultSentry}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-VaultSentry123}
      POSTGRES_DB: ${POSTGRES_DB:-VaultSentry}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-VaultSentry} -d ${POSTGRES_DB:-VaultSentry}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - secret-sentry-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: secret-sentry-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis123}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - secret-sentry-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: secret-sentry-backend
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-VaultSentry}:${POSTGRES_PASSWORD:-VaultSentry123}@db:5432/${POSTGRES_DB:-VaultSentry}
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
      
      # Security
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production-min-32-chars}
      
      # GitHub Integration (optional)
      GITHUB_APP_ID: ${GITHUB_APP_ID:-}
      GITHUB_PRIVATE_KEY: ${GITHUB_PRIVATE_KEY:-}
      GITHUB_WEBHOOK_SECRET: ${GITHUB_WEBHOOK_SECRET:-}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      
      # Slack Integration (optional)
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN:-}
      SLACK_SIGNING_SECRET: ${SLACK_SIGNING_SECRET:-}
      SLACK_DEFAULT_CHANNEL: ${SLACK_DEFAULT_CHANNEL:-#security-alerts}
      
      # Jira Integration (optional)
      JIRA_BASE_URL: ${JIRA_BASE_URL:-}
      JIRA_USERNAME: ${JIRA_USERNAME:-}
      JIRA_API_TOKEN: ${JIRA_API_TOKEN:-}
      JIRA_PROJECT_KEY: ${JIRA_PROJECT_KEY:-SEC}
      
      # Stripe Integration (optional - for rotation)
      STRIPE_API_KEY: ${STRIPE_API_KEY:-}
      
      # AWS Integration (optional)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      
      # Email (optional)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      
      # Application
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
    volumes:
      - ./backend:/app
      - scan_data:/app/data/scans
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - secret-sentry-network

  # Celery Worker (Background Tasks)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: secret-sentry-celery-worker
    restart: unless-stopped
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=4 -Q scan_queue,alert_queue,ml_queue
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-VaultSentry}:${POSTGRES_PASSWORD:-VaultSentry123}@db:5432/${POSTGRES_DB:-VaultSentry}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production-min-32-chars}
      
      # Slack Integration
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN:-}
      SLACK_SIGNING_SECRET: ${SLACK_SIGNING_SECRET:-}
      
      # Jira Integration
      JIRA_BASE_URL: ${JIRA_BASE_URL:-}
      JIRA_USERNAME: ${JIRA_USERNAME:-}
      JIRA_API_TOKEN: ${JIRA_API_TOKEN:-}
      JIRA_PROJECT_KEY: ${JIRA_PROJECT_KEY:-SEC}
      
      # GitHub Integration
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      GITHUB_APP_ID: ${GITHUB_APP_ID:-}
      GITHUB_PRIVATE_KEY: ${GITHUB_PRIVATE_KEY:-}
      GITHUB_WEBHOOK_SECRET: ${GITHUB_WEBHOOK_SECRET:-}
      
      # Stripe (for rotation)
      STRIPE_API_KEY: ${STRIPE_API_KEY:-}
    volumes:
      - ./backend:/app
      - scan_data:/app/data/scans
      - ml_models:/app/data/models
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - secret-sentry-network

  # Celery Scan Worker (dedicated for heavy scanning)
  celery-scan-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: secret-sentry-celery-scan-worker
    restart: unless-stopped
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=2 -Q scan_queue -n scan@%h
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-VaultSentry}:${POSTGRES_PASSWORD:-VaultSentry123}@db:5432/${POSTGRES_DB:-VaultSentry}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production-min-32-chars}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
    volumes:
      - ./backend:/app
      - scan_data:/app/data/scans
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - secret-sentry-network
    profiles:
      - production

  # Celery Beat (Scheduled Tasks)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: secret-sentry-celery-beat
    restart: unless-stopped
    command: celery -A app.workers.celery_app beat --loglevel=info
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-VaultSentry}:${POSTGRES_PASSWORD:-VaultSentry123}@db:5432/${POSTGRES_DB:-VaultSentry}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production-min-32-chars}
    volumes:
      - ./backend:/app
    depends_on:
      - celery-worker
    networks:
      - secret-sentry-network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api/v1}
    container_name: secret-sentry-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api/v1}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - secret-sentry-network

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: secret-sentry-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - secret-sentry-network
    profiles:
      - production

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: secret-sentry-prometheus
    restart: unless-stopped
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - secret-sentry-network
    profiles:
      - monitoring

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: secret-sentry-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin123}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - secret-sentry-network
    profiles:
      - monitoring

networks:
  secret-sentry-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  scan_data:
  ml_models:
  prometheus_data:
  grafana_data:
