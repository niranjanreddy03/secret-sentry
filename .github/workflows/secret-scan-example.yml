# ========================================
# Vault Sentry: Fail Pipeline on Secrets
# ========================================
# This workflow demonstrates how to integrate Vault Sentry
# into your CI/CD pipeline to block deployments when
# high-risk secrets are detected.
#
# Usage: Copy this file to your repository's .github/workflows/

name: Secret Detection

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  secret-scan:
    name: Scan for Secrets
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better detection

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Vault Sentry CLI
        run: |
          pip install VaultSentry
          # Or install from local for development:
          # pip install ./cli

      - name: Run Vault Sentry Scan
        id: scan
        run: |
          # Run scan and capture output
          VaultSentry scan . \
            --format json \
            --output scan-results.json \
            --severity high \
            --exit-code
        continue-on-error: true

      - name: Parse Scan Results
        id: parse
        if: always()
        run: |
          if [ -f scan-results.json ]; then
            # Extract counts from JSON
            HIGH_COUNT=$(jq '.summary.high_risk_count // 0' scan-results.json)
            CRITICAL_COUNT=$(jq '.summary.critical_count // 0' scan-results.json)
            TOTAL=$(jq '.summary.total_findings // 0' scan-results.json)
            
            echo "high_risk=$HIGH_COUNT" >> $GITHUB_OUTPUT
            echo "critical=$CRITICAL_COUNT" >> $GITHUB_OUTPUT
            echo "total=$TOTAL" >> $GITHUB_OUTPUT
            
            # Display summary
            echo "## Vault Sentry Scan Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Critical | $CRITICAL_COUNT |" >> $GITHUB_STEP_SUMMARY
            echo "| High | $HIGH_COUNT |" >> $GITHUB_STEP_SUMMARY
            echo "| Total | $TOTAL |" >> $GITHUB_STEP_SUMMARY
            
            if [ "$CRITICAL_COUNT" -gt 0 ] || [ "$HIGH_COUNT" -gt 0 ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "⚠️ **High-risk secrets detected! Pipeline will be blocked.**" >> $GITHUB_STEP_SUMMARY
            else
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "✅ **No high-risk secrets found.**" >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - name: Upload Scan Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: secret-scan-results
          path: scan-results.json
          retention-days: 30

      - name: Generate SARIF Report
        if: always()
        run: |
          VaultSentry scan . \
            --format sarif \
            --output secret-sentry.sarif \
            --severity medium || true

      - name: Upload SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: secret-sentry.sarif
          category: secret-sentry

      - name: Block Pipeline on High-Risk Secrets
        if: always()
        run: |
          HIGH_COUNT=${{ steps.parse.outputs.high_risk || 0 }}
          CRITICAL_COUNT=${{ steps.parse.outputs.critical || 0 }}
          
          if [ "$CRITICAL_COUNT" -gt 0 ]; then
            echo "::error::❌ CRITICAL: $CRITICAL_COUNT critical secrets detected! Deployment blocked."
            echo ""
            echo "Please remove these secrets before merging:"
            jq -r '.findings[] | select(.severity == "critical") | "  - \(.type) in \(.file_path):\(.line_number)"' scan-results.json 2>/dev/null || true
            exit 1
          fi
          
          if [ "$HIGH_COUNT" -gt 0 ]; then
            echo "::error::❌ HIGH RISK: $HIGH_COUNT high-risk secrets detected! Deployment blocked."
            echo ""
            echo "Please remove these secrets before merging:"
            jq -r '.findings[] | select(.severity == "high") | "  - \(.type) in \(.file_path):\(.line_number)"' scan-results.json 2>/dev/null || true
            exit 1
          fi
          
          echo "✅ No high-risk secrets detected. Pipeline can proceed."

  # Optional: Run additional checks only if secrets scan passes
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: secret-scan
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build
        run: |
          echo "Building application..."
          # Your build commands here

  deploy:
    name: Deploy (requires clean secrets scan)
    runs-on: ubuntu-latest
    needs: [secret-scan, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy
        run: |
          echo "Deploying to production..."
          # Your deployment commands here
          # Only runs if no high-risk secrets were found
